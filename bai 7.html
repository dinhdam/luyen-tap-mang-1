<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    Chuỗi số đã nhập là <p id ="in"></p>
    <br>
    <input type="text" name="text" id="inputText"/>
    <button onclick="pushData();">Nhập từng phần tử</button>
    <br>
    <input type="text" name="text" id="FindText"/>
    <button onclick="FindData();">Tìm và xóa</button>
</head>
<body>
<script>
    let list = [];
    let end = 0;
    let result = "";
    function pushData(){
        let inputText = document.getElementById('inputText').value;
        list.push(inputText);
        document.getElementById("in").innerHTML = list;
    }
    function FindData(){
        let find = document.getElementById('FindText').value;
        for(let i in list){
            if(find === list[i]){
                end++;
                pos = list.indexOf(list[i]);
                list.splice(pos, 1);
                document.getElementById("in").innerHTML = list;
            }else{
                end++;
                if ( end > list.length){
                    result = find + " Không có trong chuỗi";
                }
            }
        }
    }
</script>
</body>
</html>
