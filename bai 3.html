<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let list =[1,2,3,5,7,13,15,17,27,35];
let max = list[0];
let sum = 0;
for (i in list){
    sum += list[i];
    if (list[i] > max) {
        max = list[i];
    }
}
avg = sum/list.length;

alert("Giá trị lớn nhất là " + max + " và giá trị trung bình của mảng là " + avg);
</script>
</body>
</html>
