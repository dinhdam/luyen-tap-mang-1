<script>
    let prime = [1,2,3,7,11,13,17,35,27];
    let number = 0;
    for (i in prime ){
        if(prime[i]>=10){
            number++
        }
        alert("có"+ number +"số lớn hơn hoặc bằng 10")
    }
</script>
